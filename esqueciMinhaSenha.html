<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/cadastro.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Esqueci minha senha</title>
</head>
<body>
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                
                      <form>
                        <p class="text-center">Recuperar senha</p>
      
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" placeholder="Digite o email associado à sua conta" />
                        </div>
      
      
                        <div class="text-center pt-1 mb-5 pb-1">
                            <a href="login.html"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-text-gold" type="button">Enviar email de recuperação</button></a>	
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="login.html"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-text-gold" type="button">Voltar</button></a>	
                      </div>
  
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="px-3 py-4 p-md-5 mx-md-4">
                        <div class="text-center">
                            <img src="images/lock.png"
                              alt="logo">
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    </body>
</html>
