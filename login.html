<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/login.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>

<body>
<section class="h-100 gradient-form">

	  <div class="row d-flex justify-content-center align-items-center h-100">

		  <div class="card rounded-3 text-black">
			<div class="row g-0">
			  <div class="col-lg-6">
				<div class="card-body p-md-5 mx-md-4">
  
				  <div class="text-center container-img">

					  style="width: 185px;" alt="logo">

				  </div>
  
				  <form>
					<p class="text-center">Login</p>
  
					<div class="form-outline mb-4">
					  <input type="email" class="form-control"
						placeholder="Usuário" />
					</div>
  
					<div class="form-outline mb-4">
					  <input type="password" class="form-control" placeholder="Senha" />
					</div>
  
					<div class="text-center pt-1 mb-5 pb-1">
						<a href="index.html"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-text-gold" type="button">Login</button></a>	
					  <a href="esqueciMinhaSenha.html" class="text-muted" href="#!">Esqueceu a senha?</a>
					</div>
  
					<div class="d-flex align-items-center justify-content-center pb-4">
					  <p class="mb-0 me-2">Não tem uma conta?</p>

					</div>
  
				  </form>
  
				</div>
			  </div>
			  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
				<div class="px-3 py-4 p-md-5 mx-md-4">
				  <h4 class="mb-4 text-yellow">Comece sua jornada em direção a um futuro dourado</h4>
				  <p class="small mb-0">Com a nossa ajuda você aprenderá a tomar conta do dinheiro e não deixar ele tomar conta de você, embarque nessa jornada em direção à um futuro brilhante!</p>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>

</html>
